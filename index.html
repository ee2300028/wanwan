<!doctype HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<!-- A-Frame ライブラリの読み込み -->
<!-- AR.js ライブラリの読み込み 0.9.2は英語読まなくていいぞもうション-->
<!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード --> 

<!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> 
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>-->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>

<title>hatti-qr</title>
</head>
<body style='margin:0px; overflow:hidden;'>
<!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

 <a-assets>
   <img id="siba" src="siba1.PNG">
   <!-- <video id="ca-video" muted="true" src="https://www.akt.co.jp/nenga2021/ad01.mp4"</video>-->
   <!-- 3Dモデルをプリロード -->
   <a-asset-item id="model1" src="potipa_walk.glb"></a-asset-item>
   <a-asset-item id="model2" src=" potipa_jumpaction.glb"></a-asset-item>
   <a-asset-item id="model3" src="potipa_jump.glb"></a-asset-item>
   <a-asset-item id="model4" src="potipa_byebye.glb"></a-asset-item>
   <a-asset-item id="model5" src="potipa_walk.glb"></a-asset-item>
  
 </a-assets>
 

 
  <!-- 作成したマーカーでのソース potipa_panch.glb-->
  <a-marker type='pattern' url='pattern-htti_qr.patt'>
     <a-image src="#siba" position="0 5 0.5" rotation="0 0 0" scale="1 1 1"></a-image>
	<!-- idを指定して3Dモデルを表示 -->
  	<a-entity gltf-model="#model1" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
  </a-marker>
   
  <!--2 作成したマーカーでのソース potipa_walk.glb-->
  <a-marker type='pattern' url='pattern-50.patt'>
     <!--<a-video src="#ca-video" width="3.6" height="2.4" position="0 5 0.5" rotation="270 0 0" play="true"></a-video>-->
	  <a-entity gltf-model="#model2" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>	
  </a-marker>   
   
  <!--3 作成したマーカーでのソース potipa_jump.glb-->
  <a-marker type='pattern' url='pattern-akt.patt'>
	 <a-entity gltf-model="#model3" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
 </a-marker>
 
 <!--4 作成したマーカーでのソース potipa_byebye.glb-->
  <a-marker type='pattern' url='pattern-restart.patt'>
	 <a-entity gltf-model="#model4" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
 </a-marker>
 
  <!--5 作成したマーカーでのソース pattern-gyu.patt-->
 <a-marker type='pattern' url='pattern-gyu.patt'>
	 <a-entity gltf-model="#model5" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
 </a-marker>
 
 
 
 
   <a-entity camera look-controls></a-entity>
   <!--<a-entity camera></a-entity>-->
</a-scene>

</body>
</html>
