<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> 
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  <title>wanwan-qr</title>
</head>
<body style="margin: 0px; overflow: hidden;">
  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="model1" src="potipa_walk.glb"></a-asset-item>
    </a-assets>
    <!-- 作成したマーカーでのソース potipa_panch.glb-->
    <a-marker type="pattern" url="pattern-po3d.patt">
      <a-entity gltf-model="#model1" animation-mixer position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
    </a-marker>
    <a-entity camera look-controls></a-entity>
  </a-scene>
</body>
</html>
